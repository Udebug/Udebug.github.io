<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Udebug | 开发者主页</title>
  <meta name="description" content="Udebug 的个人主页，分享项目、技能与成长经历。">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>U</text></svg>">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --accent: #0066ff;
      --card: #f8f9fa;
      --border: #e1e4e8;
    }
    [data-theme="dark"] {
      --bg: #0d1117;
      --text: #f0f6fc;
      --accent: #58a6ff;
      --card: #161b22;
      --border: #30363d;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      transition: all 0.3s;
      overflow-x: hidden;
    }

    /* 粒子背景 */
    #particles {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      background: var(--bg);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 5rem 1.5rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .avatar {
      width: 130px; height: 130px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      color: white;
      font-weight: bold;
      box-shadow: 0 10px 30px rgba(0,102,255,0.3);
    }

    h1 { font-size: 2.8rem; margin-bottom: 0.5rem; }
    .tagline { font-size: 1.3rem; color: #666; margin-bottom: 1rem; }
    [data-theme="dark"] .tagline { color: #aaa; }

    /* 打字效果 */
    .typing {
      font-size: 1.1rem;
      color: var(--accent);
      border-right: 2px solid var(--accent);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30) forwards, blink 0.7s infinite;
    }
    @keyframes typing { to { width: 100%; } }
    @keyframes blink { 50% { border-color: transparent; } }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin: 2rem 0;
    }
    .links a {
      padding: 0.7rem 1.3rem;
      background: var(--card);
      color: var(--accent);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .links a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,102,255,0.2);
    }

    section { margin: 4rem 0; }
    h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      position: relative;
      display: inline-block;
    }
    h2::after {
      content: '';
      position: absolute;
      bottom: -8px; left: 50%;
      transform: translateX(-50%);
      width: 60px; height: 3px;
      background: var(--accent);
      border-radius: 2px;
    }

    /* 项目卡片 */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .project-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: left;
      transition: 0.3s;
    }
    .project-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .project-card h3 { margin-bottom: 0.5rem; font-size: 1.1rem; }
    .project-card p { font-size: 0.9rem; color: #666; }
    [data-theme="dark"] .project-card p { color: #aaa; }
    .project-card .meta { font-size: 0.8rem; color: var(--accent); margin-top: 0.5rem; }

    /* 技能雷达图 */
    #skills-chart { max-width: 400px; margin: 2rem auto; }

    /* 时间轴 */
    .timeline {
      position: relative;
      max-width: 700px;
      margin: 3rem auto;
    }
    .timeline::before {
      content: ''; position: absolute;
      top: 0; bottom: 0; left: 50%;
      width: 2px; background: var(--border);
      transform: translateX(-50%);
    }
    .timeline-item {
      position: relative;
      margin: 2rem 0;
      width: 50%;
    }
    .timeline-item:nth-child(odd) { left: 0; text-align: right; padding-right: 3rem; }
    .timeline-item:nth-child(even) { left: 50%; padding-left: 3rem; }
    .timeline-item::before {
      content: ''; position: absolute;
      width: 16px; height: 16px;
      border-radius: 50%;
      background: var(--accent);
      top: 6px;
      box-shadow: 0 0 0 4px var(--card);
    }
    .timeline-item:nth-child(odd)::before { right: -8px; }
    .timeline-item:nth-child(even)::before { left: -8px; }
    .timeline-content {
      background: var(--card);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .theme-toggle {
      position: fixed;
      top: 20px; right: 20px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 50%;
      width: 44px; height: 44px;
      font-size: 1.3rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: 0.3s;
    }
    .theme-toggle:hover { transform: scale(1.1); }

    footer {
      margin-top: 5rem;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 768px) {
      .timeline::before { left: 20px; }
      .timeline-item { width: 100%; left: 0 !important; padding-left: 3rem !important; text-align: left; }
      .timeline-item::before { left: 12px; }
      .timeline-item:nth-child(odd) { padding-right: 0; text-align: left; }
    }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>
  <button class="theme-toggle" onclick="toggleTheme()">Moon</button>

  <div class="container">
    <div class="avatar">U</div>
    <h1>Udebug</h1>
    <p class="tagline">前端开发者 · 技术爱好者</p>
    <p class="typing">正在构建未来...</p>

    <div class="links">
      <a href="https://github.com/Udebug" target="_blank">GitHub</a>
      <a href="mailto:udebug@example.com" onclick="copyEmail(this)">Email</a>
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </div>

    <!-- 项目 -->
    <section id="projects">
      <h2>我的项目</h2>
      <div class="projects-grid" id="projects-container">
        <!-- JS 动态加载 -->
      </div>
    </section>

    <!-- 技能雷达图 -->
    <section id="skills">
      <h2>技能雷达</h2>
      <canvas id="skills-chart"></canvas>
    </section>

    <!-- 成长时间轴 -->
    <section id="timeline">
      <h2>成长经历</h2>
      <div class="timeline">
        <div class="timeline-item">
          <div class="timeline-content">
            <h3>2023 - 2025</h3>
            <p><strong>前端工程师 @ 某科技公司</strong><br>负责 React 组件库开发，优化性能 40%</p>
          </div>
        </div>
        <div class="timeline-item">
          <div class="timeline-content">
            <h3>2021 - 2023</h3>
            <p><strong>本科 · 计算机科学</strong><br>主修 Web 开发与算法，GPA 3.8/4.0</p>
          </div>
        </div>
        <div class="timeline-item">
          <div class="timeline-content">
            <h3>2020</h3>
            <p><strong>首次开源项目</strong><br>发布 Chrome 插件，获 500+ Star</p>
          </div>
        </div>
      </div>
    </section>

    <footer>
      © 2025 Udebug · Hosted on <a href="https://pages.github.com" style="color:var(--accent)">GitHub Pages</a>
    </footer>
  </div>

  <script>
    // 粒子背景
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const mouse = { x: null, y: null };
    canvas.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1.5 - 0.75;
        this.speedY = Math.random() * 1.5 - 0.75;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.01;
      }
      draw() {
        ctx.fillStyle = 'rgba(0, 102, 255, 0.8)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < 100; i++) particlesArray.push(new Particle());
    }
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.size <= 0.2) { particlesArray.splice(i, 1); particlesArray.push(new Particle()); }
      });
      requestAnimationFrame(animateParticles);
    }
    initParticles();
    animateParticles();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // 主题切换
    function toggleTheme() {
      const isDark = document.body.getAttribute('data-theme') === 'dark';
      const newTheme = isDark ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      document.querySelector('.theme-toggle').textContent = newTheme === 'dark' ? 'Sun' : 'Moon';
    }

    // 复制邮箱
    function copyEmail(el) {
      navigator.clipboard.writeText('udebug@example.com');
      el.textContent = 'Copied!';
      setTimeout(() => el.innerHTML = 'Email', 2000);
    }

    // GitHub 项目自动加载
    fetch('https://api.github.com/users/Udebug/repos?sort=updated&per_page=6')
      .then(res => res.json())
      .then(repos => {
        const container = document.getElementById('projects-container');
        repos.forEach(repo => {
          const card = document.createElement('div');
          card.className = 'project-card';
          card.innerHTML = `
            <h3>${repo.name}</h3>
            <p>${repo.description || '无描述'}</p>
            <div class="meta">⭐ ${repo.stargazers_count} | 更新于 ${new Date(repo.updated_at).toLocaleDateString()}</div>
          `;
          container.appendChild(card);
        });
      });

    // 技能雷达图
    new Chart(document.getElementById('skills-chart'), {
      type: 'radar',
      data: {
        labels: ['HTML/CSS', 'JavaScript', 'React', 'Node.js', 'Git', '设计'],
        datasets: [{
          label: '技能水平',
          data: [90, 85, 80, 70, 75, 65],
          backgroundColor: 'rgba(0, 102, 255, 0.2)',
          borderColor: 'rgba(0, 102, 255, 1)',
          borderWidth: 2
        }]
      },
      options: { scales: { r: { beginAtZero: true, max: 100 } } }
    });

    // 初始化主题
    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (saved) {
      document.body.setAttribute('data-theme', saved);
      document.querySelector('.theme-toggle').textContent = saved === 'dark' ? 'Sun' : 'Moon';
    } else if (prefersDark) {
      toggleTheme();
    }
  </script>
</body>
</html>

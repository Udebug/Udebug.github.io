<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Udebug | 开发者主页</title>
  <meta name="description" content="Udebug 的个人主页，分享项目、博客和技术。">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🛠️</text></svg>">
  <style>
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --accent: #0066ff;
      --card: #f8f9fa;
    }
    [data-theme="dark"] {
      --bg: #0d1117;
      --text: #f0f6fc;
      --accent: #58a6ff;
      --card: #161b22;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 5rem 1.5rem;
      text-align: center;
    }
    .avatar {
      width: 120px; height: 120px;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      font-weight: bold;
    }
    h1 { font-size: 2.8rem; margin-bottom: 0.5rem; }
    .tagline { font-size: 1.3rem; color: #666; margin-bottom: 2rem; }
    [data-theme="dark"] .tagline { color: #aaa; }
    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin: 2rem 0;
    }
    .links a {
      padding: 0.7rem 1.3rem;
      background: var(--card);
      color: var(--accent);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s;
      border: 1px solid #ddd;
    }
    [data-theme="dark"] .links a { border-color: #30363d; }
    .links a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0,102,255,0.2);
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card);
      border: 1px solid #ddd;
      border-radius: 50%;
      width: 44px; height: 44px;
      font-size: 1.3rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    [data-theme="dark"] .theme-toggle { border-color: #30363d; }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #888;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .container { padding: 3rem 1rem; }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="切换主题">🌙</button>

  <div class="container">
    <div class="avatar">U</div>
    <h1>Udebug</h1>
    <p class="tagline">前端开发者 · 技术爱好者 · 正在学习与分享</p>

    <div class="links">
      <a href="https://github.com/Udebug" target="_blank">GitHub</a>
      <a href="mailto:udebug@example.com">Email</a>
      <a href="https://twitter.com" target="_blank">Twitter</a>
    </div>

    <footer>
      © 2025 Udebug · Hosted on <a href="https://pages.github.com" style="color:var(--accent)">GitHub Pages</a>
    </footer>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const isDark = body.getAttribute('data-theme') === 'dark';
      const newTheme = isDark ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      document.querySelector('.theme-toggle').textContent = newTheme === 'dark' ? '☀️' : '🌙';
    }

    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (saved) {
      document.body.setAttribute('data-theme', saved);
      document.querySelector('.theme-toggle').textContent = saved === 'dark' ? '☀️' : '🌙';
    } else if (prefersDark) {
      toggleTheme();
    }
  </script>
</body>
</html>
